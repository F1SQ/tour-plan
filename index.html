<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="/img/horizontal-logo.svg.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" 
          class="search__input" 
          placeholder="Search Location">

          <button class="search__button">
            <img src="/img/search.svg.svg" alt="Icon: search">
          </button>
        </form>
        <!-- /.search -->
        
        <a href="#" class="user navbar__user">
          <img src="/img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
        
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->

        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>

      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <!-- /.navbar -->

  <nav class="breadcrump">
    <div class="container">
      <ul class="breadcrump-list">
        <li class="breadcrump-list__item">
          <a href="#" class="breadcrump-list__link">Home</a>
        </li>
        <li class="breadcrump-list__item">
          <a href="#" class="breadcrump-list__link">Flash Offers</a>
        </li>
        <li class="breadcrump-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrump -->

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="/img/star.svg.svg" alt="Icon:star">
              <img src="/img/star.svg.svg" alt="Icon: star">
              <img src="/img/star.svg.svg" alt="Icon: star">
              <img src="/img/star.svg.svg" alt="Icon: star">
              <img src="/img/star.svg.svg" alt="Icon: star">
            </div>
            <!-- /.stars -->
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/<span class="rating__number">5</span></span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="/img/slide.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="/img/slide.jpg" alt="slide">
              </div>
              <div class="swiper-slide">
                <img src="/img/slide.jpg" alt="slide">
              </div>          
            </div>
            <!-- swiper-wrapper -->

            <!-- If we need navigation buttons -->
            <div class="slider-button slider-button--prev"></div>
            <div class="slider-button slider-button--next"></div>
          
          </div>
          <!-- /.swiper -->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
  <script src="/js/swiper-bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
